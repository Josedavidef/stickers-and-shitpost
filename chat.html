<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat en Vivo</title>
  <link rel="stylesheet" href="css/chat.css">
  <style>
    /* PequeÃ±os estilos para que se vea bien */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 4px;
      background: #e0e0e0;
    }
    #chat-form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #m {
      flex: 1;
      padding: 10px;
      border-radius: 4px 0 0 4px;
      border: 1px solid #ccc;
      border-right: none;
    }
    #chat-form button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 0 4px 4px 0;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #chat-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding:10px;">ðŸ’¬ Chat en Vivo</h2>
  <div id="messages"></div>
  <form id="chat-form">
    <input id="m" autocomplete="off" placeholder="Escribe un mensaje...">
    <button>Enviar</button>
  </form>

  <!-- Cargar Socket.IO desde CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-3K9sXlQi4l0k14EyJ8k7vsP12dL2/h4y95rzw2PNp4B1vRXH4v2R8mRQzU7I7/gt" crossorigin="anonymous"></script>
  
  <script>
    // Conectar al backend de Render
    const socket = io('https://chat-backend-1l6u.onrender.com');

    const form = document.getElementById("chat-form");
    const input = document.getElementById("m");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    socket.on("chat message", (msg) => {
      const item = document.createElement("div");
      item.classList.add("msg");
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
